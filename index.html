    <!-- Note Section -->
    <h2>Catatan</h2>
    <textarea id="note" rows="10" cols="30" placeholder="Tulis catatan Anda di sini..."></textarea><br><br>

    <div class="button-container">
        <button id="saveBtn" onclick="saveNote()">Simpan Catatan</button>
        <button id="deleteBtn" onclick="deleteNote()">Hapus Catatan</button>
    </div>

    <p id="savedNote"></p>

    <script>
        // Fungsi untuk menyimpan catatan ke localStorage
        function saveNote() {
            var noteContent = document.getElementById('note').value;
            localStorage.setItem('savedNote', noteContent); // Menyimpan catatan di localStorage
            document.getElementById('savedNote').innerHTML = "Catatan tersimpan: " + noteContent;
            alert("Catatan telah disimpan!");
        }

        // Fungsi untuk memuat catatan dari localStorage saat halaman di-load
        function loadNote() {
            var savedNote = localStorage.getItem('savedNote'); // Ambil catatan dari localStorage
            if (savedNote) {
                document.getElementById('note').value = savedNote;
                document.getElementById('savedNote').innerHTML = "Catatan tersimpan: " + savedNote;
            }
        }

        // Fungsi untuk menghapus catatan dari localStorage
        function deleteNote() {
            localStorage.removeItem('savedNote'); // Hapus catatan dari localStorage
            document.getElementById('note').value = ""; // Mengosongkan textarea
            document.getElementById('savedNote').innerHTML = ""; // Menghapus catatan yang ditampilkan
            alert("Catatan telah dihapus!");
        }

        // Memuat catatan saat halaman dibuka
        window.onload = loadNote;
    </script>
